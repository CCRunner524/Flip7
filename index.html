<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 7 Championship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="screen">
        <div class="setup-box">
            <h1>Flip 7 Setup</h1>
            <label>Number of Players:</label>
            <input type="number" id="player-count" value="13" min="1" max="25">
            <div id="name-inputs"></div>
            <button id="start-game-btn" class="hit-btn">START GAME</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <header id="scoreboard">
            <div class="deck-area">
                <div id="deck-count">0</div>
                <small>DECK</small>
            </div>
            <div id="leaderboard"></div>
        </header>

        <div id="game-controls">
            <h2 id="turn-indicator">Player's Turn</h2>
            <div class="btn-group">
                <button id="hit-btn" class="hit-btn">HIT</button>
                <button id="stay-btn" class="stay-btn">STAY</button>
            </div>
            <p id="game-log">Round 1 Started</p>
        </div>

        <div id="players-container"></div>
    </div>

    <div id="modal-overlay" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="modal-title">Target a Player</h3>
            <div id="target-list"></div>
        </div>
    </div>

    <div id="win-screen" class="modal" style="display:none;">
        <div class="modal-content win-box">
            <h1 id="winner-name">WINNER!</h1>
            <button onclick="location.reload()">NEW CHAMPIONSHIP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
