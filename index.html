<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIP 7 - Strategy Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="screen">
        <div class="setup-box">
            <h1>FLIP 7</h1>
            <p>Enter number of players (2-8):</p>
            <input type="number" id="player-count-input" value="2" min="1" max="8">
            <div id="name-inputs-container"></div>
            <button id="start-game-btn" class="hit-btn">START GAME</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <div id="scoreboard">
            <div id="leaderboard-display"></div>
            <div id="deck-info">DECK: <span id="deck-count-display">0</span></div>
        </div>

        <div id="final-dash-banner">ðŸ”¥ FINAL DASH: SOMEONE HIT 200! ðŸ”¥</div>

        <div id="players-list-display"></div>

        <div id="game-log-box">ROUND STARTED</div>

        <div id="game-controls">
            <h2 id="turn-indicator">Player's Turn</h2>
            <div class="btn-group">
                <button id="hit-btn-main" class="hit-btn">HIT</button>
                <button id="stay-btn-main" class="stay-btn">STAY</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title-text">Assign Card</h2>
            <div id="target-buttons-grid"></div>
        </div>
    </div>

    <div id="win-screen">
        <h1>CHAMPION!</h1>
        <div id="winner-display-name">Player Wins!</div>
        <button onclick="location.reload()" class="hit-btn">PLAY AGAIN</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
