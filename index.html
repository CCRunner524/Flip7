<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 7 Championship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen" class="screen">
        <div class="setup-box">
            <h1>Flip 7 Setup</h1>
            <input type="number" id="player-count-input" value="3" min="1" max="13">
            <div id="name-inputs-container"></div>
            <button id="start-game-btn" class="hit-btn">START GAME</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display:none;">
        <header id="scoreboard">
            <div class="deck-area"><div id="deck-count-display">0</div><small>DECK</small></div>
            <div id="leaderboard-display"></div>
        </header>
        <div id="game-controls">
            <h2 id="turn-indicator">Player's Turn</h2>
            <div class="btn-group">
                <button id="hit-btn-main" class="hit-btn">HIT</button>
                <button id="stay-btn-main" class="stay-btn">STAY</button>
            </div>
            <div id="game-log-box">Round 1 Started</div>
        </div>
        <div id="players-list-display"></div>
    </div>

    <div id="modal-overlay" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="modal-title-text">Assign Action</h3>
            <div id="target-buttons-grid"></div>
        </div>
    </div>

    <div id="win-screen" class="modal" style="display:none;">
        <div class="modal-content win-box">
            <h1 id="winner-display-name">WINNER!</h1>
            <button onclick="location.reload()" class="hit-btn">NEW CHAMPIONSHIP</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
